<html><head><base href="/">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    
    body {
        background: #000;
        color: #0f0;
        font-family: 'Share Tech Mono', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }
    
    .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 1s;
    }
    
    .matrix-globe {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        animation: rotateGlobe 4s linear infinite;
    }
    
    .globe-grid {
        stroke: #0f0;
        stroke-width: 0.5;
        fill: none;
        opacity: 0.5;
    }
    
    .globe-dots {
        fill: #0f0;
        animation: pulseDots 2s ease-in-out infinite;
    }
    
    @keyframes rotateGlobe {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(360deg); }
    }
    
    @keyframes pulseDots {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
    }
    
    .loading-bar {
        width: 200px;
        height: 20px;
        background: rgba(0, 255, 0, 0.2);
        border: 1px solid #0f0;
        position: relative;
        overflow: hidden;
    }
    
    .loading-progress {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background: #0f0;
        width: 0%;
        transition: width 0.5s;
    }
    
    .pyramid {
        position: relative;
        width: 300px;
        height: 300px;
        margin-bottom: 40px;
        perspective: 1000px;
    }
    
    .pyramid-face {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transform-style: preserve-3d;
        animation: rotatePyramid 10s infinite linear;
    }
    
    @keyframes rotatePyramid {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
    }
    
    .pyramid:hover .pyramid-face {
        animation-duration: 5s;
    }
    
    .maya-symbol {
        font-size: 40px;
        position: absolute;
        color: #0f0;
        text-shadow: 0 0 10px #0f0;
        animation: floatSymbol 3s infinite ease-in-out;
    }
    
    .maya-face {
        width: 100px;
        height: 100px;
        position: absolute;
        filter: drop-shadow(0 0 10px #0f0);
    }
    
    @keyframes floatSymbol {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }
    
    .chat-container {
        width: 80%;
        max-width: 600px;
        background: rgba(0, 50, 0, 0.3);
        padding: 20px;
        border: 1px solid #0f0;
        border-radius: 10px;
        height: 300px;
        overflow-y: auto;
        margin-bottom: 20px;
    }
    
    .message { margin: 10px 0; opacity: 0; animation: fadeIn 0.5s forwards; }
    
    .buttons-container {
        display: none;
        gap: 20px;
        margin-top: 20px;
    }
    
    .action-button {
        background: #0f0;
        color: #000;
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Share Tech Mono', monospace;
        font-size: 16px;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 10px;
    }
    
    .action-button:hover {
        background: #00ff00;
        transform: scale(1.05);
        box-shadow: 0 0 20px #0f0;
    }
    
    .contract {
        font-size: 14px;
        margin-top: 20px;
        padding: 10px;
        background: rgba(0, 50, 0, 0.3);
        border-radius: 5px;
        border: 1px solid #0f0;
    }
    
    @keyframes fadeIn { to { opacity: 1; } }
    
    .matrix-rain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }
    
    .anonymous-head {
        position: fixed;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        width: 200px;
        height: 200px;
        display: none;
        animation: floatHead 3s ease-in-out infinite;
        filter: drop-shadow(0 0 10px #0f0);
    }
    
    @keyframes floatHead {
        0%, 100% { transform: translateY(-50%) translateZ(0); }
        50% { transform: translateY(-50%) translateZ(50px) rotateY(10deg); }
    }
    
    .head-container {
        perspective: 1000px;
        width: 200px;
        height: 200px;
    }
    
    .face {
        animation: talking 0.5s infinite alternate;
    }
    
    @keyframes talking {
        0% { transform: scaleY(1); }
        100% { transform: scaleY(0.95); }
    }
    
    </style>
    </head>
    <body>
    <div class="loading-screen">
        <svg class="matrix-globe" viewBox="0 0 100 100">
            <defs>
                <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
                    <path d="M 10 0 L 0 0 0 10" class="globe-grid"/>
                </pattern>
            </defs>
            
            <circle cx="50" cy="50" r="40" class="globe-grid"/>
            
            <path d="M 10 50 Q 50 90 90 50" class="globe-grid"/>
            <path d="M 10 50 Q 50 10 90 50" class="globe-grid"/>
            
            <path d="M 50 10 L 50 90" class="globe-grid"/>
            <path d="M 10 50 L 90 50" class="globe-grid"/>
            
            <g class="globe-dots">
                <circle cx="30" cy="30" r="1"/>
                <circle cx="70" cy="30" r="1"/>
                <circle cx="50" cy="50" r="1"/>
                <circle cx="30" cy="70" r="1"/>
                <circle cx="70" cy="70" r="1"/>
            </g>
            
            <rect x="0" y="0" width="100" height="100" fill="url(#grid)" opacity="0.2"/>
        </svg>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
    <div class="matrix-rain"></div>
    <div class="pyramid">
        <div class="pyramid-face">
            <svg class="maya-face" viewBox="0 0 100 100">
                <path d="M20,50 C20,30 40,20 50,20 C60,20 80,30 80,50 C80,70 60,80 50,80 C40,80 20,70 20,50" 
                      fill="none" stroke="#0f0" stroke-width="2"/>
                <path d="M35,45 C35,40 40,40 45,40" 
                      fill="none" stroke="#0f0" stroke-width="2"/>
                <path d="M55,45 C55,40 60,40 65,40" 
                      fill="none" stroke="#0f0" stroke-width="2"/>
                <path d="M40,60 Q50,70 60,60" 
                      fill="none" stroke="#0f0" stroke-width="2">
                    <animate attributeName="d" 
                             dur="2s"
                             repeatCount="indefinite"
                             values="M40,60 Q50,70 60,60;
                                    M40,65 Q50,75 60,65;
                                    M40,60 Q50,70 60,60"/>
                </path>
            </svg>
            <div class="maya-symbol" style="top: 20%">☥</div>
            <div class="maya-symbol" style="top: 40%; left: 30%">⚭</div>
            <div class="maya-symbol" style="top: 60%; right: 30%">₮</div>
            <div class="maya-symbol" style="bottom: 20%">⚯</div>
        </div>
    </div>
    <div class="chat-container" id="chatContainer">
        <svg class="anonymous-head" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#444"/>
                    <stop offset="50%" style="stop-color:#888"/>
                    <stop offset="100%" style="stop-color:#444"/>
                </linearGradient>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            
            <path d="M10,50 C10,25 25,10 50,10 C75,10 90,25 90,50 C90,75 75,90 50,90 C25,90 10,75 10,50" 
                  fill="url(#metal)" filter="url(#glow)"/>
            
            <path d="M30,40 C30,35 35,35 40,35 C45,35 50,35 50,40 C50,45 45,45 40,45 C35,45 30,45 30,40" 
                  fill="#0f0" filter="url(#glow)" class="eye"/>
            <path d="M50,40 C50,35 55,35 60,35 C65,35 70,35 70,40 C70,45 65,45 60,45 C55,45 50,45 50,40" 
                  fill="#0f0" filter="url(#glow)" class="eye"/>
            
            <path d="M35,65 Q50,75 65,65" class="face"
                  fill="none" stroke="#0f0" stroke-width="2" filter="url(#glow)"/>
            
            <path d="M10,50 L25,50 M75,50 L90,50 M50,10 L50,25 M50,75 L50,90" 
                  stroke="#0f0" stroke-width="1" opacity="0.5"/>
            <circle cx="50" cy="50" r="35" 
                    stroke="#0f0" stroke-width="1" fill="none" opacity="0.3"/>
        </svg>
    </div>
    <div class="buttons-container" id="buttonsContainer">
        <a href="https://app.uniswap.org/" class="action-button">BUY $ARMA NOW</a>
        <a href="https://twitter.com/ArmaToken" class="action-button">TWITTER</a>
        <a href="https://t.me/ArmaToken" class="action-button">TELEGRAM</a>
    </div>
    <div class="contract">Contract: 0x000000000000</div>
    
    <script>
    const questions = [
        "Why are you here?",
        "What brings you to this dimension?",
        "Do you seek enlightenment?",
        "Have you heard about the revolutionary $ARMA?",
        "Are you prepared for the next evolution in meme tokens?",
        "Did you know $ARMA is more than just a token?",
        "Can you feel the power building?",
        "Are you ready to be part of something bigger?",
        "Would you like to join the $ARMA revolution?",
        "Are you prepared for financial freedom?",
        "What if I told you $ARMA will change everything?"
    ];
    
    const finalMessage = "The time has come. $ARMA is not just another meme token - it's a movement. A revolution in the making. The signs were always there. Now, take the first step towards your destiny. Buy $ARMA and become part of the future...";
    
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    
    function playMatrixSound() {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.type = 'square';
        oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.start();
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
        oscillator.stop(audioContext.currentTime + 0.5);
    }
    
    function addMessage(text) {
        const chatContainer = document.getElementById('chatContainer');
        const message = document.createElement('div');
        message.className = 'message active';
        
        const head = document.querySelector('.anonymous-head').cloneNode(true);
        
        const eyes = head.querySelectorAll('.eye');
        setInterval(() => {
            eyes.forEach(eye => {
                const rx = Math.random() * 2 - 1;
                const ry = Math.random() * 2 - 1;
                eye.style.transform = `translate(${rx}px, ${ry}px)`;
            });
        }, 2000);
        
        message.appendChild(head);
        
        const textDiv = document.createElement('div');
        textDiv.textContent = text;
        message.appendChild(textDiv);
        
        chatContainer.appendChild(message);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    let questionIndex = 0;
    
    function askQuestion() {
        if (questionIndex < questions.length) {
            addMessage(questions[questionIndex]);
            questionIndex++;
            setTimeout(askQuestion, Math.random() * 1000 + 1000);
        } else {
            setTimeout(() => {
                addMessage(finalMessage);
                document.getElementById('buttonsContainer').style.display = 'flex';
            }, 1000);
        }
    }
    
    function showConfirmationForBuy() {
        const chatContainer = document.getElementById('chatContainer');
        chatContainer.innerHTML = '';
        
        const message = document.createElement('div');
        message.className = 'message active';
        message.innerHTML = `
            <div style="text-align: center; padding: 20px;">
                <p>If you buy now, you've made a great choice! Don't forget to raid with the community.</p>
                <p>Have convictions! If you're looking to jeet, don't buy.</p>
                <button id="acceptButton" class="action-button" style="margin-top: 20px;">I ACCEPT</button>
            </div>
        `;
        chatContainer.appendChild(message);
        
        document.getElementById('acceptButton').onclick = function() {
            window.location.href = 'https://app.uniswap.org/';
        };
    }
    
    function createParticles() {
        const particleContainer = document.createElement('div');
        particleContainer.style.position = 'fixed';
        particleContainer.style.top = '0';
        particleContainer.style.left = '0';
        particleContainer.style.width = '100%';
        particleContainer.style.height = '100%';
        particleContainer.style.pointerEvents = 'none';
        particleContainer.style.zIndex = '-1';
        document.body.appendChild(particleContainer);
    
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '2px';
            particle.style.height = '2px';
            particle.style.background = '#0f0';
            particle.style.borderRadius = '50%';
            resetParticle(particle);
            particleContainer.appendChild(particle);
        }
    
        function resetParticle(particle) {
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = -10 + 'px';
            particle.style.opacity = Math.random() * 0.5 + 0.5;
            particle.style.transform = 'scale(' + (Math.random() * 2 + 1) + ')';
            particle.style.transition = 'all ' + (Math.random() * 2 + 1) + 's linear';
        }
    
        function animateParticles() {
            const particles = particleContainer.children;
            for (let particle of particles) {
                const rect = particle.getBoundingClientRect();
                if (rect.top > window.innerHeight) {
                    resetParticle(particle);
                } else {
                    particle.style.top = rect.top + 1 + 'px';
                }
            }
            requestAnimationFrame(animateParticles);
        }
    
        animateParticles();
    }
    
    function createMatrixRain() {
        const canvas = document.createElement('canvas');
        canvas.className = 'matrix-rain';
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');
    
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    
        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$@#";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = new Array(Math.floor(columns)).fill(1);
    
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
    
            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
    
        setInterval(draw, 35);
    }
    
    window.onload = () => {
        const loadingScreen = document.querySelector('.loading-screen');
        const progress = loadingScreen.querySelector('.loading-progress');
        let width = 0;
        const loadingInterval = setInterval(() => {
            width += 2;
            progress.style.width = width + '%';
            if (width >= 100) {
                clearInterval(loadingInterval);
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.remove();
                    createMatrixRain();
                    createParticles();
                    setTimeout(askQuestion, 1000);
                    playMatrixSound();
                }, 1000);
            }
        }, 50);
    
        document.querySelectorAll('.action-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                playMatrixSound();
                if (this.textContent.includes('BUY')) {
                    showConfirmationForBuy();
                } else if (this.textContent.includes('TWITTER')) {
                    window.location.href = 'https://twitter.com/ArmaToken';
                } else if (this.textContent.includes('TELEGRAM')) {
                    window.location.href = 'https://t.me/ArmaToken';
                }
            });
        });
    };
    </script>
    </body></html>
